name: Coleta Diária Academia

on:
  schedule:
    - cron: '0 11 * * *' # Roda todo dia às 11:00 UTC (08:00 Brasil)
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: |
          pip install requests beautifulsoup4

      - name: Rodar Agente
        run: python agente_academia.py

      - name: Salvar Banco de Dados (Estratégia Reset)
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Adiciona o arquivo modificado ao stage
          git add apostas_academia.db
          
          # Tenta commitar. Se não houver mudança, sai sem erro.
          git commit -m "Atualização diária de apostas" || exit 0
          
          # AQUI ESTÁ A MÁGICA:
          # Baixa as últimas mudanças do servidor
          git pull --rebase origin main
          
          # Envia para o GitHub
          git push origin main
