name: Coleta Diária Academia
on:
  schedule:
    - cron: '0 11 * * *' # Roda todo dia às 11:00 UTC (08:00 Brasil)
  workflow_dispatch: # Permite rodar manualmente
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Baixar código
        uses: actions/checkout@v3
      
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Instalar bibliotecas
        run: |
          pip install requests beautifulsoup4
      
      - name: Rodar Agente
        run: python agente_academia.py
      
      - name: Salvar Banco de Dados (Commit Forçado)
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Remove o banco antigo do Git (mas não do disco)
          git rm --cached apostas_academia.db 2>/dev/null || true
          
          # Adiciona o banco atualizado
          git add -f apostas_academia.db
          
          # Commit com timestamp único (sempre será diferente)
          git commit -m "Atualização diária $(date +'%Y-%m-%d %H:%M UTC')" || git commit -m "Atualização forçada $(date +%s)"
          
          # Push para o GitHub
          git push origin main
