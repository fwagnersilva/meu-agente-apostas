name: Coleta Diária Academia

on:
  schedule:
    - cron: '0 11 * * *' # Roda todo dia às 11:00 UTC (08:00 Brasil)
  workflow_dispatch: # Permite rodar manualmente clicando no botão

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Permissões explícitas para evitar erro 403
      contents: write
    steps:
      - name: Baixar código
        uses: actions/checkout@v3 # Versão mais atualizada
        with:
          fetch-depth: 0 # Baixa todo o histórico para evitar conflitos

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: |
          pip install requests beautifulsoup4

      - name: Rodar Agente
        run: python agente_academia.py

      - name: Salvar Banco de Dados (Commit)
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add apostas_academia.db
          # O "|| echo" evita erro se não houver mudanças no dia
          git commit -m "Atualização diária de apostas" || echo "Nada para commitar"
          # CORREÇÃO: Baixa mudanças remotas antes de enviar as locais
          git pull --rebase origin main
          git push
