name: Coleta Diária Academia
on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Baixar código
        uses: actions/checkout@v3
      
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Instalar bibliotecas
        run: |
          pip install requests beautifulsoup4
      
      - name: Rodar Agente
        run: python agente_academia.py
      
      - name: Salvar Banco de Dados
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Adiciona o banco (novo ou atualizado)
          git add apostas_academia.db
          
          # Verifica se há mudanças para commitar
          if git diff --staged --quiet; then
            echo "⚠️ Nenhuma mudança no banco de dados"
            exit 0
          fi
          
          # Commit e push
          git commit -m "Atualização diária $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
